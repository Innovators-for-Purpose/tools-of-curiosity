<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <script>
      function Die (){
        let entity = document.getElementById("Malwareee")
        console.log(entity.getAttribute('animation-mixer'));
        entity.setAttribute('animation-mixer', { clip: "Death"});

      }

    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        />
        <a-asset-item
          id="Malware"
          src="/static/admin/assets/Malware All Together.glb"
          position="-10 0 -3"        
                      ></a-asset-item>

      </a-assets>
      
      <a-entity environment="preset: forest; dressingAmount: 100"></a-entity>
      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        width="30"
        height="30"
        repeat="15 15"
      ></a-plane>
      <a-sky src="#skyTexture"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      
      <a-entity
        id = "Malwareee"
        gltf-model="#Malware" 
        position="2 0 -5" 
        rotation="0 0 0" 
        scale="1 1 1" 
        animation-mixer="clip: Idle"
        ></a-entity>

      <a-camera>
      <a-camera>
        <a-cursor>
        </a-cursor>
      </a-camera>
    </a-scene>
    <button style="position: absolute; top: 0; left: 0"  onclick="Die()">Death</button>
    </div>
  </body>
</html>
