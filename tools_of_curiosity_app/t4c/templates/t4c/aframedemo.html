<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

  <a-sphere position="2 2 -4" rotation="0 -45 0" color="#FF2D00"></a-sphere>

       <a-box position="0 4 -3" rotation="0 45 0" color="#101010"></a-box>
      <a-box position="1 1 0" rotation="0 -45 0" color="#B96FD3"></a-box>

      <a-sphere position="0 1.25 -8" radius="1.25" color="#EF2D5E" scale="10 10 10">
        <a-ring position="0 1 0" color="#B96FD3"></a-ring>
        <a-ring position="0 2 0" color="#B96FD3"></a-ring>
      </a-sphere>
       <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sphere position="3 0.75 -3" radius="1" height="1.5" color="#FFC65D"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    
  </body>
</html>
